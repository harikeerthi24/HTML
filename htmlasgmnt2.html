<!DOCTYPE html>
<html lang="en">
    <head>
        <h3>3.Build a simple webpage that displays the table</h3>
    </head>
    <body>
        <table border="3">
            <thead>
                <tr>
                    <th>Product</th>
                    <th colspan="2">F;avours & Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Dairy</td>
                </tr>
                <tr>
                    <td rowspan="3">Ice Creams</td>
                    <td>Vanilla</td>
                    <td>500g</td>
                </tr>
                <tr>
                    <td>Choclate</td>
                    <td>250g</td>
                </tr>
                <tr>
                    <td>Butter Scotch</td>
                    <td>1kg</td>
                </tr>
                <tr>
                    <td colspan="3">Beverages</td>
                </tr>
                <tr>
                    <td rowspan="3">Soda</td>
                    <td>Cola</td>
                    <td>0.5L</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>1L</td>
                </tr>
                <tr>
                    <td>Lime</td>
                    <td>2L</td>
                </tr>
            </tbody>
        </table>
    </body>

    
    </html>
